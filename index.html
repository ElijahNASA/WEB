<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #616d5a;
        }
        header {
            background-color: #616d5a9f;
            padding: 20px;
            text-align: center;
            color: white;
        }
        #search-bar {
            margin: 20px;
            text-align: center;
        }
        #search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }
        .video-container video {
            width: 100%;
            border-radius: 8px;
        }
        .profile-pic {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.altKey && event.key === 'a') {
                window.open('https://clever.com/in/ogusd/student/portal', '_blank');
            }
        });
    </script>    
</head>
